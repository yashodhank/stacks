version: '3.7'

services:
  agent:
    image: portainer/agent:1.5.1
    environment:
      - AGENT_CLUSTER_ADDR=tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    deploy:
      mode: global
    networks:
      - internal

  portainer:
    image: portainer/portainer:${VERSION:-1.24.0}
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - ${VOLUME_PATH}portainer:/data
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.portainer-${NUMBER:-1}.rule=Host(`${DOMAIN:-portainer.localhost}`)
        - traefik.http.routers.portainer-${NUMBER:-1}.entrypoints=${SCHEME:-http}
        - traefik.http.routers.portainer-${NUMBER:-1}.service=portainer-${NUMBER:-1}
        - traefik.http.routers.portainer-${NUMBER:-1}.middlewares=portainer-${NUMBER:-1}
        - traefik.http.services.portainer-${NUMBER:-1}.loadbalancer.server.port=9000
        - traefik.http.middlewares.portainer-${NUMBER:-1}.headers.customRequestHeaders.X-Forwarded-Port=443
        - traefik.http.middlewares.portainer-${NUMBER:-1}.headers.customRequestHeaders.X-Forwarded-Proto=${SCHEME:-http}
      mode: replicated
      replicas: 1
    networks:
      - internal
      - traefik

volumes:
  portainer:

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external: true
    name: traefik-net
